<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>google homepage</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <style>
            body{
                max-width: 100%;
                max-height: 100%;
                /*overflow-x: auto;*/
                overflow-y: hidden;
            }
            /*#logo{
                margin-top: 50%;
                margin-right: 50%;
            }*/

            @media only screen and (max-width: 980px) {
                body {
                    overflow-x: auto;
                }
            }
            
            
            header{
                font-size: 13px;
                font-family: Arial, sans-serif;
                display: flex;
                /*margin-left: 1%;
                margin-right: 1%;
                margin-top: 2%;*/
            }

            #topleft{
                display: flex;
                padding: 15px;
                width: 80px;
                justify-content: space-between;
            }

            #topright{
                display: flex;
                margin-left: auto;
                margin-right: 0;
                padding: 15px;
                width: 200px;
                justify-content: space-between;
                /*float: right;*/
            }

            #signin{
                color: white;
                font-weight: bold;
                background:-webkit-linear-gradient(top,#4387fd,#4683ea);
                border: 1px solid #4285f4;
                border-radius: 2px;
                padding: 5px 12px;
                
            }

            #signin:hover{
                box-shadow: 0 2px 0 rgb(0 0 0 / 15%);
            }

            .main{
                display:flex;
                flex-wrap: wrap;
                justify-content: center;
                /*align-content: space-between;*/
                width: 50%;
                height: 30%;
                margin: 16% 30%;
            }

            #logo{
                padding-bottom: 5%;
            }


            #query{
                width: 100%; /*remember to specify div main width which seems to be fixed on google*/
                border-radius: 999px;
                height: 15%;
                border: 1px solid rgb(224, 224, 224);
                padding: 3% 10% 3% 10%;
                -webkit-appearance: none; /*not sure what this is doing yet*/
                            
                            /*<span class="material-icons-outlined">
                search
                </span> this is the code for the search icon*/
                background-image: url(/home/master/the_odin_project/google-homepage/icons/mic_black_24dp.svg);}
            #query:focus{
                outline: none; /*removes input border when clicked on*/
                box-shadow: 0px 0px 5px 1px rgb(218, 218, 218);
            }

            #query:hover{
                box-shadow: 0px 0px 5px 1px rgb(218, 218, 218);
            }

                            
            .material-icons-outlined{
                font-family: 'Material Icons';
                
            }

            .HPVvwb{
                background: url('//web.archive.org/web/20191130234759im_/https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png') 0 0 no-repeat;
                height: 24px;
                width: 24px;
                background-size: 24px;
                vertical-align: middle;
            }

            #search{
                position: relative;
                right: 43%;
                bottom: 65%;


            }

            #mic{

            }

            #buttons{ /*this is the DIV*/
                display: flex;
                padding: 6% 20%; /*padding OF div*/
                justify-content: space-between;
                /*justify-content: center;*/
                width: 60%;
            }

            .buttons{ /*Each button inside the DIV*/
                display: flex;
                width: 15%;
                justify-content: center;
                background-color: #f8f8f8;
                border: none;
                border-radius: 5px;
                padding: 3% 24%; /*padding of word inside buttons*/
                font-family: arial, sans-serif;
                font-size: 14px;
                color: #5F6368;
            }
            .buttons:hover{
                border: 1px solid #c6c6c6;
                box-shadow: 0px 1px 1px rgb(0 0 0 / 10%);
            }


            a{
                text-decoration: none;
                color: #000;
                opacity: 0.75;
            }

            a:visited{
                text-decoration: none;
            }

            a:hover{
                text-decoration:underline;
            }

        </style>
    </head>
    <body>
        <header>
            <div id="topleft">
                <a href="">About</a>
                <a href="">Store</a>
            </div>
            <div id="topright">
                <a href="">Gmail</a>
                <a href="">Images</a>
                <a href=""><span class="material-icons-outlined">
                    apps
                    </span></a>
                <a href=""><button id="signin">Sign in</button></a>
            </div>

        </header>
        <div class="main">
            <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="The Google Logo">
            <input type="text" name="query" id="query">
                    <span id="search" class="material-icons-outlined">
                        search
                    </span>
                    <label for="query">
                    <span id="mic" class="HPVvwb"></span>
                    </label>
            <div id="buttons">
                <input type="submit" for="query" class="buttons" value="Google Search"></input>
                <input type="submit" for="query" class="buttons" value="I'm Feeling Lucky"></input>
            </div>
        </div>
        <footer>
            
        </footer>

    </body>
</html>
